<app-modal-internal>

  <div header>
    <button queryParamsHandling="preserve" [routerLink]="['..']" type="button" class="inline-flex items-center justify-center border border-transparent rounded-lg hover:bg-gray-100 text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 px-4 py-1">
      <i class="text-lg fa-solid fa-arrow-left mr-3 mt-[3px]"></i>
      <span class="inline-block">Search Results</span>
    </button>
  </div>

  <div body>
    <div class="lg:grid lg:grid-rows-1 lg:grid-cols-7 lg:gap-x-8 lg:gap-y-10 xl:gap-x-16">
      <div class="lg:row-end-1 lg:col-span-4">
        <div [ngClass]="{'animate-pulse min-h-[250px] min-w-[250px] bg-gray-200': !project}" class="aspect-w-4 aspect-h-3 rounded-lg bg-gray-100 overflow-hidden">
          <img *ngIf="project" src="{{project?.reforestationProjectImageURL_en}}" class="w-full h-full object-center object-cover">
        </div>
      </div>
      <div class="max-w-2xl mx-auto mt-14 sm:mt-16 lg:max-w-none lg:mt-0 lg:row-end-1 lg:row-span-1 lg:col-span-3">
        <div class="flex flex-col-reverse">
          <div class="mt-4">
            <h1 *ngIf="project" class="text-2xl font-extrabold tracking-tight text-gray-900 sm:text-3xl">{{project.name}}</h1>

            <h2 id="information-heading" class="sr-only">Project information</h2>
            <p *ngIf="project" class="text-sm text-gray-500 mt-2">A project by {{project.reforestationCompanyName_en}}</p>
          </div>
        </div>
        <p class="text-gray-500 mt-6">{{project?.reforestationProjectDescription_en}}</p>
        <div class="mt-14 grid grid-cols-1 gap-x-3 gap-y-4 sm:grid-cols-2">
          <button queryParamsHandling="preserve" [routerLink]="['/plant', project?.id]" type="button" class="w-full bg-indigo-600 border border-transparent rounded-md py-3 px-4 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-50 focus:ring-indigo-500">Plant Tree</button>
          <a href="{{project?.reforestationProjectWebsite_en}}" class="w-full bg-indigo-50 border border-transparent rounded-md py-3 px-4 flex items-center justify-center text-base font-medium text-indigo-700 hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-50 focus:ring-indigo-500">Website</a>
        </div>
      </div>
    </div>
  </div>
</app-modal-internal>
